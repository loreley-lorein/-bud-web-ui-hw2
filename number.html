<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <script>
      const number = prompt('Input three-digit number');
      let num = Number(number);
      let res = 0;
      for (i = 1; i <= 3; i++) {
        res = res * 10 + (num % 10);
        num = Math.floor(num / 10);
      }

      alert(res);
    </script>
  </body>
</html>
